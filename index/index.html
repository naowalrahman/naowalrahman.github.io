<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naowal Rahman</title>
    <!-- <link rel="stylesheet" href="index.css"> -->
    <link rel="stylesheet" href="tailwind.css">
</head>

<body>
    <!--Navigation bar-->
    <nav class="bg-blue-900 shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <!-- Website Logo -->
                        <a href="index.html" class="flex items-center py-4 px-2">
                            <span class="font-semibold text-white text-lg">Naowal Rahman</span>
                        </a>
                    </div>
                    <!-- Primary Navbar items -->
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="" class="py-4 px-2 text-white font-semibold hover:text-green-500 transition duration-300">Home</a>
                        <a href="" class="py-4 px-2 text-white font-semibold hover:text-green-500 transition duration-300">Math Blog</a>
                        <a href="" class="py-4 px-2 text-white font-semibold hover:text-green-500 transition duration-300">CS Blog</a>
                        <a href="" class="py-4 px-2 text-white font-semibold hover:text-green-500 transition duration-300">Contact</a>
                    </div>
                </div>
                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button class="outline-none mobile-menu-button">
                    <svg class=" w-6 h-6 text-white hover:text-green-500 "
                        x-show="!showMenu"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                    >
                        <path d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                </div>
            </div>
        </div>
        <!-- mobile menu -->
        <div class="hidden mobile-menu">
            <ul class="">
                <li class="active"><a href="index.html" class="block text-sm px-2 py-4 text-white bg-green-500 font-semibold">Home</a></li>
                <li><a href="#services" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">Math Blog</a></li>
                <li><a href="#about" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">CS Blog</a></li>
                <li><a href="#contact" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">Contact</a></li>
            </ul>
        </div>
        <script>
            const btn = document.querySelector("button.mobile-menu-button");
            const menu = document.querySelector(".mobile-menu");

            btn.addEventListener("click", () => {
                menu.classList.toggle("hidden");
            });
        </script>
    </nav>
    
    <!--Main Header-->
    <div id="header-wrap" class="flex-grow xl:mt-40 xl:ml-40 mt-10 ml-10 justify-between font-black">
        <h1 class="text-4xl xl:text-5xl">Hey, I'm</h1>
        <div id="typewriter-wrap">
            <div class="typewriter w-min">
                <h1 class="text-6xl xl:text-7xl xl:whitespace-nowrap">Naowal Rahman.</h1>
            </div>
        </div>
    </div>

</body>

</html>
