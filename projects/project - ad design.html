    <h1 style="font-family: Arial, Helvetica, sans-serif; text-align: center;">KA Project - Ad Design</h1>
    <div style="text-align: center;">
    <script type="application/processing">
    
     draw = function() {
          size(400, 400);
          var r = random(0, 255);
          var g = random(0, 255);
          var b = random(0, 255);
          background(240, 240, 240);
          fill(r, g, b);
          textSize(37);
          text("The FUTURE is Here!", 10, 43);
          
          fill(0, 132, 255);
          textSize(17);
          text("The AMD Ryzen 3900XT is here. Welcome to the", 10     , 70);
          text("future of processors!", 10, 90);
          
          // large text
          fill(255, 123, 0);
          textSize(29);
          text("4.7 GHz", 18, 146);
          text("12 Cores", 18, 194);
          text("24 Threads", 18, 242);
          text("Zen 2 Architecture", 18, 290);
          
          // small text
          textSize(15);
          text("Single Core Boost Clock", 131, 146);
          text("For Amazing Speed", 141, 194);
          text("For Amazing Hyper-Threading", 170, 242);
          text("Performant 7 Nanometer Process", 18, 307);
          
          // border of processor
          noFill();
          stroke(255, 102, 0);
          strokeWeight(10);
          rect(149, 321, 71, 71);
          
          // inside of processor
          fill(87, 80, 80);
          stroke(87, 70, 70);
          strokeWeight(1);
          rect(154, 326, 60, 61);
          
          textSize(11.5);
          fill(194, 179, 179);
          text("AMD Ryzen", 153, 350);
          text("3900XT", 165, 371);
          
          textSize(13);
          fill(0, 0, 0);
          line(236, 364, 279, 339);
          text("basic design model", 282, 343);
          
      };
    
    </script>
